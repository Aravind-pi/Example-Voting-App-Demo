apiVersion: apps/v1
kind: Deployment 
metadata:
  name: resultapp-deployment
  labels: 
    deploy: front-end-application
spec:
  replicas: 1
  selector:
    matchLabels:
      name: resultapp
      tier: front-end
  template: 
    metadata:
      name: resultapp-pod
      labels:
        name: resultapp
        tier: front-end
    spec:
      containers:
        - name: resultapp-pod
          image: kodekloud/examplevotingapp_result:v1
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /live
              port: 80
          resources:
            limits:
              cpu: "500m"
              memory: "100Mi"
            requests:
              cpu: "100m"
              memory: "50Mi"
